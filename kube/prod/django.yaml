          image: theenbyperor/wwfypc-cls:(version)
          imagePullPolicy: Always
          command: ["celery", "worker", "-A", "wewillfixyourpc_cls", "--loglevel=INFO", "-c", "32"]
          ports:
            - containerPort: 8000
          volumeMounts:
            - mountPath: "/app/static/"
              name: static
            - mountPath: "/app/media/"
              name: media
          envFrom:
            - configMapRef:
                name: django-conf
            - configMapRef:
                name: db-conf
              prefix: "DB_"
            - secretRef:
                name: db-creds
              prefix: "DB_"
            - secretRef:
                name: django-secret
            - secretRef:
                name: email-creds
              prefix: "EMAIL_"
            - secretRef:
                name: keycloak
              prefix: "KEYCLOAK_"
            - secretRef:
                name: firebase
              prefix: "FIREBASE_"
            - secretRef:
                name: nexmo
              prefix: "NEXMO_"
            - secretRef:
                name: slack
              prefix: "SLACK_"
            - secretRef:
                name: rabbitmq-user
              prefix: "CELERY_BROKER_"
            - secretRef:
                name: facebook
              prefix: "FACEBOOK_"
            - secretRef:
                name: twilio
              prefix: "TWILIO_"
---
apiVersion: v1
kind: Service
metadata:
  namespace: cls-prod
  name: django
  labels:
    app: django
spec:
  selector:
    app: django
  ports:
    - port: 8000
      targetPort: 8000
      name: gunicorn
