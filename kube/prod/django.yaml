kind: ConfigMap
apiVersion: v1
metadata:
  name: db-conf
  namespace: cls-prod
data:
  HOST: "postgres.postgres"
  NAME: "cls"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: django
  namespace: cls-prod
  labels:
    app: django
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      volumes:
        - name: static
          persistentVolumeClaim:
            claimName: django-static
        - name: media
          persistentVolumeClaim:
            claimName: django-media
      initContainers:
        - name: django
          image: theenbyperor/wwfypc-cls:(version)
          imagePullPolicy: Always
          command: ["sh", "-c", "python3 manage.py collectstatic --noinput && python3 manage.py migrate && python3 manage.py sync-keycloak"]
          ports:
            - containerPort: 8000
          volumeMounts:
            - mountPath: "/app/static/"
              name: static
            - mountPath: "/app/media/"
              name: media
          envFrom:
            - configMapRef:
                name: django-conf
            - configMapRef:
                name: db-conf
              prefix: "DB_"
            - secretRef:
                name: db-creds
              prefix: "DB_"
            - secretRef:
                name: django-secret
            - secretRef:
                name: email-creds
              prefix: "EMAIL_"
            - secretRef:
                name: keycloak
              prefix: "KEYCLOAK_"
            - secretRef:
                name: firebase
              prefix: "FIREBASE_"
            - secretRef:
                name: nexmo
              prefix: "NEXMO_"
            - secretRef:
                name: slack
              prefix: "SLACK_"
            - secretRef:
                name: rabbitmq-user
              prefix: "CELERY_BROKER_"
            - secretRef:
                name: facebook
              prefix: "FACEBOOK_"
            - secretRef:
                name: twilio
              prefix: "TWILIO_"
      containers:
        - name: gunicorn
          image: theenbyperor/wwfypc-cls:(version)
          imagePullPolicy: Always
          command: ["gunicorn", "-w", "8", "-b", "0.0.0.0:8000", "--forwarded-allow-ips", "*", "--access-logfile", "-", "wewillfixyourpc_cls.wsgi:application"]
          ports:
            - containerPort: 8000
          volumeMounts:
            - mountPath: "/app/static/"
              name: static
            - mountPath: "/app/media/"
              name: media
          envFrom:
            - configMapRef:
                name: django-conf
            - configMapRef:
                name: db-conf
              prefix: "DB_"
            - secretRef:
                name: db-creds
              prefix: "DB_"
            - secretRef:
                name: django-secret
            - secretRef:
                name: email-creds
              prefix: "EMAIL_"
            - secretRef:
                name: keycloak
              prefix: "KEYCLOAK_"
            - secretRef:
                name: firebase
              prefix: "FIREBASE_"
            - secretRef:
                name: nexmo
              prefix: "NEXMO_"
            - secretRef:
                name: slack
              prefix: "SLACK_"
            - secretRef:
                name: rabbitmq-user
              prefix: "CELERY_BROKER_"
            - secretRef:
                name: facebook
              prefix: "FACEBOOK_"
            - secretRef:
                name: twilio
              prefix: "TWILIO_"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery
  namespace: cls-prod
  labels:
    app: celery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery
  template:
    metadata:
      labels:
        app: celery
    spec:
      volumes:
        - name: static
          persistentVolumeClaim:
            claimName: django-static
        - name: media
          persistentVolumeClaim:
