<div class="modal fade" id="update_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Send update</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'tickets:send_update' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="ticket_id" value="">
                    <button type="submit" class="btn btn-primary w-100" name="update_type" value="ready">
                        Send ready to collect update
                    </button>
                </form>
                <hr/>
                <form action="{% url 'tickets:send_update' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="ticket_id" value="">
                    <div class="form-group">
                        <textarea class="form-control" name="update_text" cols="30" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" name="update_type" value="custom">
                        Send custom update
                    </button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
